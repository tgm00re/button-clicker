<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="navbar">
        <h1>Dojonary</h1>
        <input type="text" name="search" id="search-bar" class="border-shadow" placeholder="Search">
        <button id="login-button" class="border-shadow">Log Out</button>
    </div>
    <div id="content">
        <div class="definition-card">
            <div class="word-container">
                <h2>ninja</h2>
                <p><em>noun</em></p>
                <p>Plural: <em>ninjas</em></p>
                <button id="like-button-1" class="border-shadow">13 Likes</button>
            </div>
            <p class="definition">
                A practitioner skilled in the <a href="#">Japanese</a>
                art of <a href="#">ninjitsu</a>
            </p>
        </div>
        
        <div class="definition-card">
            <div class="word-container">
                <h2>ninja</h2>
                <p><em>noun</em></p>
                <p>Plural: <em>ninjas</em></p>
                <button id="like-button-2" class="border-shadow">37 Likes</button>
            </div>
            <p class="definition">
                A <a href="#">programmer</a> who breaks down
                problems with <a href="#">zen</a>-like focus
            </p>
        </div>
    </div>

    <div id="add">
        <p>Dojonary is defined by <strong>YOU</strong></p>
        <button class="border-shadow" id="add-btn">Add Definition</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
